<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Dota World</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
</head>

<body>   

    <main>
        <header>
            <nav>
                <div class="top">
                    <img src="img/dota2_logo_horiz.png" alt="" class="img_logo">
                </div>
                <div class="top2"></div>

            </nav>

            <div class="homepage">
                <div class="video">
                    <video muted="muted" autoplay="" preload="auto" loop="" playsinline="">
                        <source type="video/mp4" src="video/dota_montage_02.mp4">
                    </video>
                </div>
            </div>
            <div class="QuoteContainer">
                <div>
                    <div class="QuoteText">“一款现代的多人游戏杰作”</div>

                </div>
                <div class="HorizBar"></div>
                <div class="login">
                    <div>用户登陆</div>
                    <div id="tabcon">

                        </div>
                    </div>
                </div>

            <div class="BottomFade"></div>
        </header>
